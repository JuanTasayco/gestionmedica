<mat-dialog-content>
  
  <div class="card border-0">
      <div class="card-body">
          <div class="row text-center">
              <mat-icon class="material-icons-outlined">info</mat-icon>
          </div>
          <div class="row mt-xs-1 text-center">
              <b>{{alert.title}}</b>
          </div>
          <div class="row mt-xs-1 text-center">
              {{alert.message}}
          </div>
      </div>
      <div style="display: flex;
                  flex-direction: row;
                  justify-content: center;
                  align-items: center;
                  margin-top: 16px;
                  ">
      
        <button mat-raised-button style="margin-right: 8px;" color="warn" [mat-dialog-close] = 'null'>CANCELAR</button>
        <button mat-raised-button style="margin-left: 8px;" color="primary" [mat-dialog-close] = 'true'>SI, ELIMINAR</button>
      </div>
  </div>
</mat-dialog-content>
