<mat-dialog-content>
  <div class="card border-0">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h2><b>Firmar Informe Médico</b></h2>
        </div>
        <div class="col-md-12">
          <p>Recuerda que una vez firmado el informe médico no se podrá editar.</p>
        </div>
        <div class="col-md-12" style="margin-top: 2rem;">
          <b>Ingresa el token de firma digital</b>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="standard" class="form-group">
            <input type="text" maxlength="6" [(ngModel)]="codigo" matInput placeholder="Ingrese código" autocomplete="off">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-xs-2 no-mb-md text-right">
          <button class="g-btn second-design g-btn-white" mat-dialog-close>CANCELAR</button>
          <button class="g-btn second-design g-btn-verde" (click)="sendDocument()">ENVIAR</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
