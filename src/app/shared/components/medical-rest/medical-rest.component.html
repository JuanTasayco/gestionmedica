<mat-dialog-content>
  <form [formGroup]="baseForm">
    <div class="card border-0">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h2><b>Descanso Médico</b></h2>
          </div>
          <div class="col-md-12" style="margin-top: 2rem;">
            <b>Registrar número de días del Descanso Médico</b>
          </div>
          <div class="col-md-12">
            
            <mat-form-field appearance="standard" class="form-group">
              <input formControlName="dias" type="text" [mapfreInputPattern]="'onlyNumbers'" 
              (keyup)="keyFunc($event)" inputrestriction="2"
               matInput placeholder="Ingrese número de días" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-xs-2 no-mb-md text-right">
            <button class="g-btn second-design g-btn-white" mat-dialog-close>CANCELAR</button>
            <button class="g-btn second-design g-btn-verde" (click)="sendValue()" [disabled]="!baseForm.valid">{{buttonText | uppercase}}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
