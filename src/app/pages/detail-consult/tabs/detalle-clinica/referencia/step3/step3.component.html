<mat-card class="nueva-referencia-container mt-xs-2" *ngIf="isEdit">
    <div class="form-row">
        <div class="row">
            <div class="col-sm-12 col-md-11">
                <span>
                    <mat-icon class="gCGray6 check-icon">check</mat-icon><b>Datos relevantes</b>
                </span>
            </div>
        </div>
    </div>

    <ng-container *ngIf="currentStep > 2">
        <form [formGroup]="formularioStep3">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="standard" class="form-group">
                        <mat-label>Observaciones</mat-label>
                        <input matInput autocomplete="off" formControlName="observaciones">
                    </mat-form-field>
                </div>

                <div class="col-sm-12">
                    <mat-form-field appearance="standard" class="form-group">
                        <mat-label>Resumen de historia clínica</mat-label>
                        <input matInput autocomplete="off" formControlName="resumen">
                    </mat-form-field>
                </div>

                <div class="col-sm-12">
                    <mat-form-field appearance="standard" class="form-group">
                        <mat-label>Otros requerimientos</mat-label>
                        <input matInput autocomplete="off" formControlName="otros">
                    </mat-form-field>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12 col-md-2 col-md-offset-8" *ngIf="showCancel()">
                <button type="button" class="g-btn g-btn-transparent block" (click)="cancel()">CANCELAR</button>
            </div>
            <div class="col-sm-12 col-md-2" [ngClass]="{'col-md-offset-10': !showCancel() === true}">
                <button type="button" class="g-btn g-btn-verde block" (click)="saveStep()" [disabled]="!formularioStep3?.valid">CONTINUAR</button>
            </div>
        </div>
    </ng-container>
</mat-card>

<mat-card class="nueva-referencia-container lectura mt-xs-2" *ngIf="!isEdit">
    <div class="form-row">
        <div class="row">
            <div class="col-sm-12 col-md-11">
                <span>
                    <mat-icon class="gCGreen1 check-icon">check</mat-icon><b>Datos relevantes</b>
                </span>
            </div>

            <div class="col-sm-12 col-md-1 text-right" >
                <span class="material-icons cursor-pointer" (click)="showEdit()">
                    edit
                </span>
            </div>
        </div>
    </div>

    <div class="clearfix g-box-content">
        <ul class="row g-list-md">
            <li class="col-md-12 clearfix cnt-item">
                <div class="item-label  mr-xs-1">Observaciones</div>
                <div class="item-dato">{{form.observaciones}}</div>
            </li>
        </ul>

        <ul class="row g-list-md">
            <li class="col-md-12 clearfix cnt-item">
                <div class="item-label mr-xs-1">Resumen de historia clínica</div>
                <div class="item-dato">{{form.resumen}}</div>
            </li>
        </ul>

        <ul class="row g-list-md">
            <li class="col-md-12 clearfix cnt-item">
                <div class="item-label mr-xs-1">Otros requerimientos</div>
                <div class="item-dato">{{form.otros}}</div>
            </li>
        </ul>
    </div>
</mat-card>
