<mat-dialog-content>
  <form  [formGroup]="formGroupSignDocument">
    <div class="card border-0">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h2><b>Firmar documentos</b></h2>
          </div>
          <div class="col-md-12">
            <h1>Recuerda que una vez firmado el informe m√©dico no se podra editar.</h1>
          </div>
          <div class="col-md-12">
            <mat-form-field  class="form-group">
              <mat-label><b>Ingresa el token de firma digital</b></mat-label>
              <input matInput  type="text" maxlength="6" (keypress)="keypressNumbers($event)" formControlName ="token" autocomplete="off" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-xs-2 no-mb-md text-right">
            <button class="g-btn second-design g-btn-white" mat-dialog-close>CANCELAR</button>
            <button class="g-btn second-design g-btn-verde" [disabled] = "formGroupSignDocument.invalid" (click)="sendDocument()">ENVIAR</button>
          </div>
        </div>
      </div>
  
    </div>
  </form>

</mat-dialog-content>
