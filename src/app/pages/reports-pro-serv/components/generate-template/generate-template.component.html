<mat-dialog-content>
  <div class="card border-0">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h2><b>Generar Nueva plantilla</b></h2>
        </div>
      </div>

      <div class="row col-md-12 " >
        <div class="col-md-12 clearfix " style="padding-bottom: 15px;">
          <form [formGroup]="formGroupSearchTemplate">
            <div class="row col-md-12">
              <mat-form-field class="col-md-12" appearance="standard" >
                <mat-label>Descripción de la plantilla</mat-label>
                <input type="text" formControlName="descripcion" matInput required autocomplete="off">
              </mat-form-field>

            </div>
    
            <div class="row col-md-12">
                <mat-form-field class="col-md-12" appearance="standard" >
                  <mat-label>Especialidad</mat-label>
                  <mat-select formControlName="especialidad"  >
                    <mat-option *ngFor="let especialidad of especialidadesData" [value]="especialidad.codigo">
                      {{especialidad.descripcion}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="col-md-12" appearance="standard">
                  <mat-label>Médico</mat-label>
                  <input [formControl]="formGroupSearchTemplate.get('medico')" type="text" [readonly] = 'isMedic(profile)'
                      autoActiveFirstOption placeholder="Médico" matInput
                      class="g-text-uppercase" [matAutocomplete]="medicos">
                  <mat-autocomplete #medicos="matAutocomplete"
                      (optionSelected)="onSelectedSearch('M',$event)"
                      [displayWith]="onDisplaySearch">
                      <mat-option *ngFor="let medic of medicosData" [value]="medic">
                          {{medic.descripcion}}
                      </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
    
            <div class="row col-md-12">
              <mat-form-field class="col-md-6" appearance="standard" >
                  <mat-label>Tipo Exámen</mat-label>
                  <mat-select formControlName="tipo_examen" (selectionChange)='selectedTipoExamen()' >
                    <mat-option *ngFor="let tipo_examen of tipo_examenData" [value]="tipo_examen.codigo">
                      {{tipo_examen.descripcion}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              <mat-form-field class="col-md-6" appearance="standard" >
                  <mat-label>Clasificación</mat-label>
                  <mat-select formControlName="clasificacion"  >
                    <mat-option *ngFor="let clasificacion of clasificacionsData" [value]="clasificacion.codigo">
                      {{clasificacion.descripcion}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>

            <div class="row col-md-12 mb-xs-2 no-mb-md text-right">
              <button type="button" class="g-btn second-design g-btn-white" (click)="dialogRef.close()" >CANCELAR</button>
              <button type="button" class="g-btn second-design g-btn-verde" (click)='generateTempalte()'  [disabled]='!formGroupSearchTemplate.valid' >CONTINUAR</button>
            </div>

          </form> 
          </div> 
      </div >
    </div>
  </div>
</mat-dialog-content>
